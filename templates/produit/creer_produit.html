{% extends 'raccourcis/base.html' %}
{% block content %}
<div class="container">
    <div class="page-inner">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center rounded">
                    <h4 class="fw-bold">Créer un Nouveau Produit</h4>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="nom">Nom du produit</label>
                            <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom du produit" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Description du produit"></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="quantite">Quantité</label>
                            <input type="number" class="form-control" id="quantite" name="quantite" placeholder="Quantité" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="quantite">Alerte</label>
                            <input type="number" class="form-control" id="seuil_alerte" name="seuil_alerte" placeholder="Quantité" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="prix_achat">Prix d'achat</label>
                            <input type="number" class="form-control" id="prix_achat" name="prix_achat" placeholder="Prix d'achat en fcfa" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="prix">Prix de vente</label>
                            <input type="number" class="form-control" id="prix" name="prix" placeholder="Prix en fcfa" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Créer le Produit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
