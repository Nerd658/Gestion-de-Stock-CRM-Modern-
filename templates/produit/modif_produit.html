{% extends 'raccourcis/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="page-inner">
        <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
            <h3 class="fw-bold mb-3">Modifier un produit</h3>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Informations du produit</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'modif_produit' produit.id %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="nom">Nom du produit</label>
                                <input type="text" class="form-control" id="nom" name="nom" value="{{ produit.nom }}" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" required>{{ produit.description }}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="quantite">Quantit√©</label>
                                <input type="number" class="form-control" id="quantite" name="quantite" value="{{ produit.quantite }}" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="quantite">Alerte</label>
                                <input type="number" class="form-control" id="seuil_alerte" name="seuil_alerte" value="{{ produit.seuil_alerte }}" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="prix_achat">Prix d'achat (FCFA)</label>
                                <input type="number" class="form-control" id="prix_achat" name="prix_achat" value="{{ produit.prix_achat }}" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="prix">Prix unitaire (FCFA)</label>
                                <input type="number" class="form-control" id="prix" name="prix" value="{{ produit.prix }}" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="prix_total">Prix total (FCFA)</label>
                                <input type="number" class="form-control" id="prix_total" name="prix_total" value="{{ produit.prix_total }}" readonly>
                            </div>
                            <button type="submit" class="btn btn-success">Sauvegarder les modifications</button>
                            <a href="{% url 'liste_produit' %}" class="btn btn-danger">Annuler</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
