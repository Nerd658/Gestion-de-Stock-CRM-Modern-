{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/connexion.css' %}">
</head>
<body>

<div class="container" id="container">
    <div class="form-container sign-in-container">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <h1>Connexion</h1>
            <input type="text" placeholder="Nom d'utilisateur" name="username" required />
            <input type="password" placeholder="Mot de Passe" name="password" required />
            <button type="submit">Se Connecter</button>
        </form>
    </div>

    <!-- Overlay pour le message de bienvenue -->
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>Bienvenue !</h1>
                <p>Nous sommes heureux de vous revoir ! Connectez-vous pour continuer.</p>
            </div>
        </div>
    </div>
</div>

<!-- Lien vers le fichier JavaScript -->
<script src="{% static 'assets/js/connexion.js' %}"></script>
</body>
</html>
